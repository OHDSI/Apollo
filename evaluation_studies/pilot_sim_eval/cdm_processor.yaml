system:
  # Path where data was stored using the GeneralPretrainedModelTools package:
  cdm_data_path: /Users/schuemie/Data/GPM_Sim/pretraining
  
  # If the data has labels, what is the name of the sub folder?:
  label_sub_folder: label
  
  # Maximum number of CPU cores to use:
  max_cores: 5
  
  # Path where the person sequence data will be written:
  output_path: /Users/schuemie/Data/GPM_Sim/pretraining/person_sequence


mapping:
  # Should drugs be mapped to ingredients?:
  map_drugs_to_ingredients: no
  
  # Which concepts IDs should be removed from the CDM data:
  concepts_to_remove:
  - 0
  - 900000010

  # Do the CDM data come with labels? (i.e. can they be used for fine-tuning a model?):
  has_labels: no


debug:
  # For debugging only: process a small part of the data, and profile performance:
  profile: no